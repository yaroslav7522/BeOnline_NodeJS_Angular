<div class="auth-block">
  <form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
      <span class="card-title">Створити аккаунт</span>
      <div class="input-field">
        <input id="email" type="email" formControlName="email" [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}">
        <span
          class="helper-text red-text"
          *ngIf="form.get('email').invalid && form.get('email').touched"
        >
          <span *ngIf="form.get('email').errors['required']">Fill Email</span>
          <span *ngIf="form.get('email').errors['email']">Invalid Email</span>
        </span>

        <label for="email">Email:</label>
      </div>
      <div class="input-field">
        <input id="password" type="password" formControlName="password" [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}">
        <label for="password">Пароль:</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
        >{{form.get('password').errors['minLength']}}
          <span *ngIf="form.get('password').errors['required']">Fill password</span>
          <span *ngIf="form.get('password').errors['minLength']">Password is to small</span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid">Створити</button>
    </div>
  </form>
</div>
